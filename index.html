<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free AI</title>
</head>
<body>

<h2>無料AIチャット</h2>
<input id="msg" placeholder="メッセージ">
<button onclick="send()">送信</button>
<pre id="chat"></pre>

<script>
async function send() {
  const message = document.getElementById("msg").value;
  if (!message) return;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();
  const reply = data.reply || "エラー";

  document.getElementById("chat").innerText +=
    "\nあなた: " + message +
    "\nAI: " + reply + "\n";
}
</script>

</body>
</html>
